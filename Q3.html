<body>
    <h3>in console</h3>
    <script>
        const a = [5,10,11,15,20]
for(let j=0;j<a.length; j++){
const number = a[j]
let isPrime = true;

 if (number > 1) {


    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        console.log(`${number} is a prime number`);
    } else {
        console.log(`${number} is a not prime number`);
    }
}
}
    </script>
